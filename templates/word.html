<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.gif') }}" type="image/gif">
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/aqua-button.css">
	<link rel="stylesheet" href="/static/three-way-toggle.css">

	<link rel="stylesheet" href="/static/fontawesome/css/fontawesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/fontawesome/css/solid.min.css" rel="stylesheet">

	<title>Dancing Letter GIF Generator</title>
</head>
<body style="overflow: hidden;">
	<h1>Dancing Letter GIF Generator</h1>

	<div class="grid-container">

		<div class="grid-item">
			<p>Separate</p>
			<div class="scrollable-horiz">
				{% for image in images %}
				<img src="{{ image }}" alt="Dancing Letter GIF" style="width: 100px; height: 100px;">
				{% endfor %}
			</div>


		</div>

		<div class="grid-item grid-merged">
			<p>Combined GIF</p>
			<div class="scrollable-vert">
				<img src="{{ merged }}" class="merged" style="height: {{ row_count * 100 }}px;">
			</div>
			
		</div>
		
	</div>

	<br>



	<!-- Download link -->
	<p>
		<a href="{{ merged }}" download="{{ filename }}" class="aqua">
			Download GIF
		</a>
	</p>
	<br>
	<br>

	<p>
		<a href="/"  class="aqua">
			Generate new
		</a>
	</p>

	<!-- Theme selector -->
	<div class="three-toggle" role="radiogroup" aria-label="Mode">
		<!-- IMPORTANT: inputs must be BEFORE the knob so the adjacent-sibling (~) selector works -->
		<input type="radio" id="opt-left"  name="mode" value="left">
		<label for="opt-left"><span class="fa-solid fa-sun"></span></label>
	  
		<input type="radio" id="opt-mid"   name="mode" value="middle" checked>
		<label for="opt-mid"><span class="fa-solid fa-gears"></span></label>
	  
		<input type="radio" id="opt-right" name="mode" value="right">
		<label for="opt-right"><span class="fa-solid fa-moon"></span></label>
	  
		<div class="three-toggle__knob" aria-hidden="true"></div>
	  </div>


	<div class="footer">
		<p>GIFs made by <a href="https://www.artiestick.com/">ARG! Cartoon Animation</a>. Generator made by <a href="https://laky2k8.hu">Laky2k8</a>.</p>
	</div>

	<script src="/static/theme-selector.js" onload="loadTheme();"></script>
</body>
</html>
